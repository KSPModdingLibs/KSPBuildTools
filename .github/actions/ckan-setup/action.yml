name: "Setup CKAN"

inputs:
  ckan-compatible-versions:
    description: KSP versions to mark as compatible
    type: string
    default: |
      1.12
      1.11
      1.10
      1.9
      1.8

  ckan-filters:
    description: CKAN filters to enable
    type: string
    default: |
      .dds
      .png
      .bmp
      .mu 
      .mbm
      .jpg
      .wav

  dependency-identifiers:
    description: CKAN mod identifiers to install
    type: string

runs:
  using: composite
  steps:
    - name: Install CKAN
      shell: bash
      run: |
        sudo curl -sS -o /usr/share/keyrings/ksp-ckan-archive-keyring.gpg https://raw.githubusercontent.com/KSP-CKAN/CKAN/master/debian/ksp-ckan.gpg
        echo 'deb [arch=amd64 signed-by=/usr/share/keyrings/ksp-ckan-archive-keyring.gpg] https://ksp-ckan.s3-us-west-2.amazonaws.com/deb stable main' | sudo tee /etc/apt/sources.list.d/ksp-ckan.list > /dev/null
        sudo apt update
        sudo apt install ckan

    - name: Setup CKAN Instance
      shell: bash
      run: |
        ckan instance fake --set-default KSP ${{ env.KSPRoot }} 1.12.5 --game KSP --MakingHistory 1.9.1 --BreakingGround 1.7.1
        ckan update

    - name: Setup CKAN Compatible Versions
      shell: bash
      if: inputs.ckan-compatible-versions != ''
      run: |
        for version in $VERSIONS; do
        ckan compat add "$version"
        done
      env: VERSIONS=${{ inputs.ckan-compatible-versions }

    - name: Setup CKAN Filters
      shell: bash
      if: inputs.ckan-filters != ''
      run: |
        for filter in $FILTERS; do
        ckan filter add "$filter"
        done
      env: FILTERS=${{ inputs.ckan-filters }}

    - name: Install CKAN Mods
      shell: bash
      if: inputs.dependency-identifiers != ''
      run: ckan install --no-recommends --headless $IDENTIFIERS
      env: IDENTIFIERS=${{ inputs.dependency-identifiers }}
