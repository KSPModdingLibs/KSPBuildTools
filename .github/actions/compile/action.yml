name: compile

inputs:
  build-configuration:
    type: string
    default: Release
  ksp-zip-url:
    type: string
    default: https://github.com/KSPModdingLibs/KSPLibs/raw/main/KSP-1.12.5.zip
  ksp-zip-password:
    type: string
  dependency-identifiers:
    type: string
  msbuild-dependency-target:
    type: string
  solution-file-path:
    type: string

runs:
  using: composite
  steps:

    - name: dump contexts
      shell: bash
      if: runner.debug
      run: |
        echo "${{ toJson(env) }}"
        echo "${{ toJson(github )}}"
        echo "${{ toJson(job) }}"
        echo "${{ toJson(steps) }}"
        printenv

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.x

    - name: Download KSP Libs
      shell: bash
      run: |
        wget --quiet ${{ inputs.ksp-zip-url }} -O /tmp/ksp.zip
        unzip -q -P "${{ inputs.ksp-zip-password }}" /tmp/ksp.zip -d "${{ env.KSPRoot }}"

    - name: Restore Mod Solution
      shell: bash
      working-directory: ${{ github.workspace }}
      run: dotnet restore ${{ inputs.solution-file-path }} ${{ runner.debug && '-d:debug' }}

    - name: Build Mod Solution
      shell: bash
      working-directory: ${{ github.workspace }}
      run: |
        dotnet msbuild -p:Configuration=${{ inputs.build-configuration }} \
        -p:ManagedRelativePath=KSP_x64_Data/Managed ${{ inputs.solution-file-path }} \
        ${{ runner.debug && '-d:debug' }}
